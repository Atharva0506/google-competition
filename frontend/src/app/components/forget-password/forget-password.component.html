<div class="flex flex-col items-center justify-center min-h-screen bg-background">
    <div class="w-full max-w-sm p-6 bg-foreground rounded-lg shadow-lg">
      <h2 class="text-2xl font-bold text-primary mb-6 text-center">Forget Password</h2>
      <form #forgetPasswordForm="ngForm" (ngSubmit)="resetPassword(forgetPasswordForm)" novalidate>
        <div class="mb-4">
          <label for="email" class="block text-primary font-semibold mb-2">Email</label>
          <input type="email" id="email" [(ngModel)]="email" name="email" required email
                 class="w-full px-4 py-2 border rounded-lg text-primary bg-background focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent"
                 placeholder="Enter your email">
          <div *ngIf="forgetPasswordForm.submitted && forgetPasswordForm.controls['email']?.errors" class="text-red-500 text-sm">
            <div *ngIf="forgetPasswordForm.controls['email']?.errors?.['required']">Email is required.</div>
            <div *ngIf="forgetPasswordForm.controls['email']?.errors?.['email']">Please enter a valid email address.</div>
          </div>
        </div>
        <button type="submit"
                class="w-full px-4 py-2 font-semibold cursor-pointer rounded-lg hover:bg-opacity-90 transition"
                [ngClass]="{
                  'bg-primary text-foreground': !forgetPasswordForm.invalid,
                  'bg-transparent text-primary border border-primary': forgetPasswordForm.invalid
                }"
                [disabled]="forgetPasswordForm.invalid">
          Send Reset Link
        </button>
      </form>
      <div class="mt-6 text-center">
        <p class="text-primary">
          Remember your password? 
          <a routerLink="/login" class="text-primary cursor-pointer font-semibold hover:underline hover:text-blue-500">Log In</a>
        </p>
      </div>
    </div>
  </div>
